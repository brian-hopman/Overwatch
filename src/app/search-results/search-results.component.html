<div *ngIf="player$ | async; let player; else loading">
  <div *ngIf="true">
    <app-player [player]="player"></app-player>
  </div>
  <div *ngIf="false">
    <div class="container-fluid">
      <app-error-page></app-error-page>
    </div>
  </div>
</div>

<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
